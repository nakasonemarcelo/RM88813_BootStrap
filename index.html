<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Health Track</title>
</head>

<body class="text-center element">
    <div class="form-signin bg-light">
        <form class="go-right">
            <img class="mb-4" src="imagens/Health_Track_logo_pequeno.png" alt="Health Track Logo" width="150">
            <h1 class="h3 mb-3 fw-normal">Health Track</h1>

            <div>
                <input type="email" class=" form-control" id="floatingInput" placeholder="nome@exemplo.com.br">
                <label for="floatingInput">E-mail</label>
            </div>
            <div>
                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                <label for="floatingPassword">Senha</label>
            </div>
            <div class="checkbox mb-3 text-muted"></div>
            <input type="checkbox" value="remember-me">Lembrar senha
            <div>
            </div>
            <a href="dashboard.html" class="w-100 btn btn-l btn-dark">Fazer Login</a>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </form>
    </div>
</body>


</html>
